<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>آلة حاسبة استثمارية</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <h1>آلة حاسبة استثمارية</h1>
        <label for="years">اختر عدد السنوات:</label>
        <select id="years">
            <option value="1">سنة واحدة</option>
            <option value="2">سنتين</option>
            <option value="3">ثلاث سنوات</option>
        </select>

        <label for="capital">أدخل رأس المال:</label>
        <input type="number" id="capital" placeholder="رأس المال">

        <button onclick="calculate()">احسب</button>

        <label for="total" id="totalLabel" style="display: none;">المبلغ الكلي بعد الاستثمار:</label>
        <input type="text" id="total" readonly style="display: none;">

        <label for="monthly" id="monthlyLabel" style="display: none;">المبلغ الشهري:</label>
        <input type="text" id="monthly" readonly style="display: none;">

        <button id="reduceMonthlyBtn" style="display: none;" onclick="showMonthlyInput()">تقليل المبلغ الشهري مقابل زيادة في المبلغ الكلي</button>
        <div id="monthlyInputContainer" style="display: none;">
            <label for="newMonthly">أدخل المبلغ الشهري الجديد (الأقل):</label>
            <input type="number" id="newMonthly" placeholder="المبلغ الشهري الجديد">
            <button onclick="adjustTotal()">احسب</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
